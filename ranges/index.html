<h1>Degree</h1>
<p> Degree is based off a fascination with the curvatures and turning points of letters. With forced curvatures instead of strict angles, the font feels more fluid than rigid. The use of angled lines as curves opens the shapes up and lets negative space flow freely throughout the words.</p>
